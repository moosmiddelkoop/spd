# ResidMLP 3 layers
# --- WandB ---
wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ""

# --- General ---
seed: 0
C: 500
n_mask_samples: 1
gate_type: "mlp"
gate_hidden_dims: [128]
sigmoid_type: "leaky_hard"
target_module_patterns:
  - "layers.*.mlp_in"
  - "layers.*.mlp_out"

# --- Loss Coefficients ---
faithfulness_coeff: 1.0
out_recon_coeff: 0.0
recon_coeff: null
stochastic_recon_coeff: 1.0
recon_layerwise_coeff: null
stochastic_recon_layerwise_coeff: 1.0
importance_minimality_coeff: 5e-6
pnorm: 2
output_loss_type: mse

# --- Training ---
batch_size: 2048
steps: 100_000
lr: 1e-3
lr_schedule: constant
lr_warmup_pct: 0.00
n_eval_steps: 100

# --- Logging & Saving ---
image_freq: 5_000
image_on_first_step: true
print_freq: 500
save_freq: null
figures_fns: ["ci_histograms", "mean_component_activation_counts", "uv_and_identity_ci"]
metrics_fns: ["ci_l0"]

# --- Pretrained model info ---
pretrained_model_class: "spd.experiments.resid_mlp.models.ResidualMLP"
pretrained_model_path: "wandb:spd/runs/jfrf36m2"

# --- Task Specific ---
task_config:
  task_name: residual_mlp
  feature_probability: 0.01
  data_generation_type: "at_least_zero_active"