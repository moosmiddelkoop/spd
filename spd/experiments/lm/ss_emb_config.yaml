# --- WandB ---
wandb_project: spd
# wandb_project: null
wandb_run_name: null
wandb_run_name_prefix: ""

# --- General ---
seed: 0
C: 100
n_mask_samples: 1
gate_type: "vector_mlp"
gate_hidden_dims: [6]
sigmoid_type: "leaky_hard"
target_module_patterns: ["model.layers.1.mlp.gate_proj"]

# --- Loss Coefficients ---
faithfulness_coeff: 3000
recon_coeff: null
stochastic_recon_coeff: null
recon_layerwise_coeff: 1.0
stochastic_recon_layerwise_coeff: 1
importance_minimality_coeff: 5e-3
schatten_coeff: null
embedding_recon_coeff: null
is_embed_unembed_recon: false
pnorm: 1.0
output_loss_type: kl

# --- Training ---
batch_size: 50
steps: 50_000
lr: 3e-4
lr_schedule: cosine
lr_warmup_pct: 0.01
lr_exponential_halflife: null
n_eval_steps: 100

# --- Logging & Saving ---
image_freq: 2000
image_on_first_step: true
print_freq: 1000
save_freq: null
log_ce_losses: true

# --- Pretrained model info ---
pretrained_model_class: transformers.LlamaForCausalLM
pretrained_model_name_hf: SimpleStories/SimpleStories-1.25M
pretrained_model_output_attr: logits
tokenizer_name: SimpleStories/SimpleStories-1.25M

# --- Task Specific ---
task_config:
  task_name: lm 
  max_seq_len: 512
  buffer_size: 1000
  dataset_name: "SimpleStories/SimpleStories"
  column_name: "story"
  train_data_split: "train"
  eval_data_split: "test"


